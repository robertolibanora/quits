<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - Future Wife Quiz</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
    }
    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-form button {
      width: 100%;
      padding: 0.75rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #000;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="login-container">
      <h1>üîê Admin Login</h1>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/admin/login" class="login-form">
        <input type="password" name="password" placeholder="Password" required autofocus />
        <button type="submit">Accedi</button>
      </form>
    </div>
  </main>
</body>
</html>
